<head>
  <meta charset="UTF-8" />

  <title>Contact Me</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #4e549d; /* warna biru ungu header */
      color: #333;
      min-height: 100vh;
      position: relative;
      padding-bottom: 40px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      background-color: transparent;
      color: white;
      position: relative;
      z-index: 20;
      font-weight: 600;
    }
    .logo {
      font-weight: 700;
      font-size: 24px;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 15px;
      color: white;
    }
    .nav-links a {
      color: white;
      padding-bottom: 4px;
      transition: border-bottom 0.3s, font-weight 0.3s;
    }
    .nav-links a.active {
      border-bottom: 2.5px solid #06a775; /* hijau */
      font-weight: 700;
    }

    /* Contact info in navbar */
    .contact-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.2);
      padding: 6px 16px;
      border-radius: 25px;
      font-size: 14px;
      border: 1.3px solid white;
    }
    .contact-wrapper svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    /* Wave background shape */
    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: #06a775; /* warna hijau */
      border-radius: 50% 50% 0 0 / 100% 100% 0 0;
      transform: translateY(50%);
      z-index: 10;
    }

    /* Main header container for form and map */
    header.main-header {
      position: relative;
      padding: 60px 40px 120px; /* beri ruang wave */
      z-index: 15;
    }

    /* Container for form & map, in white box */
    .contact-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      display: flex;
      gap: 40px;
      padding: 40px 30px;
      color: #222;
      font-weight: 500;
      flex-wrap: wrap;
      position: relative;
      z-index: 20;
    }

    /* Title and description */
    h1 {
      width: 100%;
      font-weight: 700;
      color: #222;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    p.description {
    width: 100%;
    text-align: center;
    margin-bottom: 30px;
    font-size: 16px;
    color: #FBFBFB;
    }

    /* Form styling */
    form.contact-form {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
    }
    form.contact-form label {
      margin-bottom: 6px;
      font-weight: 600;
    }
    form.contact-form input[type="text"],
    form.contact-form input[type="email"],
    form.contact-form textarea {
      padding: 12px 15px;
      border: 1.8px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      resize: vertical;
      font-family: inherit;
      color: #333;
      transition: border-color 0.3s;
    }
    form.contact-form input[type="text"]::placeholder,
    form.contact-form input[type="email"]::placeholder,
    form.contact-form textarea::placeholder {
      color: #bbb;
      font-style: italic;
    }
    form.contact-form input[type="text"]:focus,
    form.contact-form input[type="email"]:focus,
    form.contact-form textarea:focus {
      border-color: #06a775;
      outline: none;
    }
    form.contact-form textarea {
      min-height: 100px;
    }
    form.contact-form button {
      align-self: flex-start;
      background-color: #b68623;
      color: white;
      border: none;
      padding: 10px 28px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 3px 8px rgba(182,134,35,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    form.contact-form button:hover {
      background-color: #9a6f1a;
    }

    /* Map container */
    .map-container {
      flex: 1 1 450px;
      min-width: 300px;
      height: 350px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Responsive */
    @media (max-width: 720px) {
      nav {
        padding: 15px 30px;
        flex-wrap: wrap;
        gap: 15px;
      }
      .nav-links {
        gap: 15px;
        font-size: 14px;
      }
      .logo {
        font-size: 22px;
      }
      .contact-container {
        flex-direction: column;
        padding: 30px 20px;
      }
      .map-container, form.contact-form {
        max-width: 100%;
      }
    }

  </style>
</head>
